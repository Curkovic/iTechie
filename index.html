<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Agrarian Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --dark-bg: #050505;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        .cyber-font { font-family: 'Orbitron', sans-serif; }

        /* Glitch Animation */
        .glitch {
            position: relative;
            text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-blue);
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-blue); transform: translate(0); }
            20% { text-shadow: -0.05em -0.025em 0 var(--neon-pink), 0.025em 0.025em 0 var(--neon-blue); transform: translate(-2px, 2px); }
            40% { text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-blue); transform: translate(2px, -2px); }
            60% { text-shadow: -0.05em -0.025em 0 var(--neon-pink), 0.025em 0.025em 0 var(--neon-blue); transform: translate(-2px, -2px); }
            100% { text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-blue); transform: translate(0); }
        }

        /* Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--dark-bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bar-container {
            width: 260px;
            height: 2px;
            background: #111;
            margin-top: 20px;
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* Main Content */
        .main-container {
            opacity: 0;
            filter: blur(10px);
            transition: all 1s ease-out;
        }

        .visible {
            opacity: 1;
            filter: blur(0);
        }

        .cyber-card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(0, 242, 255, 0.2);
            position: relative;
        }

        .cyber-card::before {
            content: "";
            position: absolute;
            top: -1px; left: -1px;
            width: 10px; height: 10px;
            border-top: 2px solid var(--neon-pink);
            border-left: 2px solid var(--neon-pink);
        }

        .btn-link {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-link:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4">
    <div class="scanlines"></div>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="cyber-font text-sm tracking-[0.3em] text-cyan-400 mb-2 uppercase opacity-70">Establishing Connection...</div>
        <div class="bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="percentage" class="mt-4 font-mono text-xs text-cyan-400">00%</div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-container w-full max-w-lg">
        <div class="cyber-card p-8 md:p-12 text-center">
            <div class="cyber-font text-[10px] text-cyan-500 tracking-[0.5em] mb-8 uppercase opacity-50">Transmission Received</div>
            
            <h1 class="text-xl md:text-2xl font-medium leading-relaxed text-gray-200 mb-12">
                "Patiently waiting for <span class="glitch text-white font-bold">capitalism to fail</span> so growing tomatoes becomes a respected survival skill."
            </h1>

            <div class="space-y-4">
                <a href="mailto:m@itechie.eu" class="btn-link block py-3 px-6 font-mono text-sm uppercase tracking-widest">
                    [ Send Email ]
                </a>
                <a href="imessage:m@itechie.eu" class="btn-link block py-3 px-6 font-mono text-sm uppercase tracking-widest">
                    [ iMessage ]
                </a>
            </div>

            <div class="mt-12 pt-6 border-t border-white/5 font-mono text-[9px] text-gray-600 uppercase tracking-widest">
                m@itechie.eu // Zadar Sector
            </div>
        </div>
    </div>

    <script>
        const progressBar = document.getElementById('progress-bar');
        const percentageText = document.getElementById('percentage');
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('main-content');
        
        let progress = 0;
        
        function updateLoader() {
            if (progress < 100) {
                progress += Math.random() * 4;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                percentageText.innerText = Math.floor(progress).toString().padStart(2, '0') + '%';
                
                setTimeout(updateLoader, 30 + Math.random() * 100);
            } else {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        mainContent.classList.add('visible');
                    }, 500);
                }, 500);
            }
        }

        window.onload = updateLoader;
    </script>
</body>
</html>
