<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN THE RESISTANCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@500;700&family=Fira+Code:wght@300;500&display=swap');

        :root {
            --cp-yellow: #fcee0a;
            --cp-blue: #00f0ff;
            --cp-red: #ff003c;
            --cp-black: #050505;
            --cp-gray: #333333;
        }

        body {
            background-color: var(--cp-yellow);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        /* CRT EFFECTS */
        .crt-effects {
            display: none;
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2000;
        }

        .crt-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 3px, 3px 100%;
        }

        .crt-scanline {
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255,255,255,0.08) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.15;
            animation: scanlineMove 4s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        #loader {
            position: fixed;
            inset: 0;
            background-color: var(--cp-yellow);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
            transition: opacity 0.8s ease-in-out;
            padding: 20px;
        }

        .terminal-box {
            font-family: 'Fira Code', monospace;
            font-size: 10px;
            width: 100%;
            max-width: 400px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .terminal-header {
            border-bottom: 2px solid black;
            padding-bottom: 5px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        #console-output {
            height: 120px;
            overflow: hidden;
            line-height: 1.4;
            opacity: 0.8;
        }

        .loading-bar-bg {
            width: 100%;
            height: 4px;
            background: rgba(0,0,0,0.1);
            margin-top: 15px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: black;
        }

        #main-content {
            background-color: var(--cp-black);
            min-height: 100vh;
            display: none;
            color: var(--cp-yellow);
            position: relative;
            z-index: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .reveal-node {
            opacity: 0;
            transform: translateY(12px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .reveal-node.visible {
            opacity: 1;
            transform: translateY(0);
            animation: nodeFlicker 0.6s ease-out;
        }

        @keyframes nodeFlicker {
            0% { opacity: 0; transform: skewX(12deg); }
            30% { opacity: 1; transform: skewX(-6deg); }
            50% { opacity: 0.4; }
            70% { opacity: 0.9; transform: skewX(2deg); }
            100% { opacity: 1; transform: skewX(0); }
        }

        .cp-border {
            border: 4px solid var(--cp-yellow);
            clip-path: polygon(0 0, 100% 0, 100% 88%, 92% 100%, 0 100%);
            background: rgba(252, 238, 10, 0.02);
            position: relative;
            animation: borderPulse 6s infinite;
        }

        @keyframes borderPulse {
            0%, 95%, 100% { border-color: var(--cp-yellow); }
            96%, 98% { border-color: white; opacity: 0.8; }
            97%, 99% { border-color: var(--cp-red); }
        }

        .cp-border::after {
            content: "DECRYPTED_LINE";
            position: absolute;
            bottom: 5px;
            right: 12%;
            font-size: 9px;
            background: var(--cp-yellow);
            color: black;
            padding: 0 5px;
            font-weight: 900;
        }

        .glitch-text {
            animation: glitch 2.5s infinite;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
        }

        @keyframes glitch {
            0% { transform: skew(0deg); }
            1% { transform: skew(8deg); text-shadow: 2px 0 var(--cp-red); }
            2% { transform: skew(-8deg); text-shadow: -2px 0 var(--cp-blue); }
            3% { transform: skew(0deg); text-shadow: none; }
        }

        .cp-button {
            background: var(--cp-yellow);
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            padding: 0.75rem 1.5rem;
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 10% 100%, 0 70%);
            transition: all 0.2s;
            display: block;
            text-align: center;
            font-size: 0.85rem;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .cp-button:hover {
            background: var(--cp-gray) !important;
            color: white !important;
            transform: scale(1.03);
            box-shadow: -4px 4px 0px var(--cp-blue);
        }

        .scanlines-texture {
            background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.08) 50%);
            background-size: 100% 4px;
            z-index: 2002;
            pointer-events: none;
            position: fixed;
            inset: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="terminal-box">
            <div class="terminal-header">
                <span>BREACH_PROTOCOL_v4.2</span>
                <span id="loader-percent">00%</span>
            </div>
            <div id="console-output"></div>
            <div class="loading-bar-bg">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>

    <div class="crt-effects" id="crt-overlay">
        <div class="crt-overlay"></div>
        <div class="crt-scanline"></div>
    </div>
    <div class="scanlines-texture" id="texture-overlay"></div>

    <div id="main-content" class="p-6 w-full">
        <div class="max-w-2xl w-full">
            <div id="node-card" class="cp-border p-8 md:p-12 mb-8 reveal-node">
                <div id="node-tag" class="text-[10px] mb-4 tracking-[0.3em] font-black text-white reveal-node">INCOMING_TRANSMISSION // 04-B</div>
                <h1 id="node-title" class="text-2xl md:text-4xl font-black mb-8 leading-none italic reveal-node">
                    GATHERING <span class="glitch-text text-white">RESOURCES</span> FOR THE SOON-TO-BE <span class="text-white">AI OVERLORDS</span>. CONTACT FOR <span class="text-white">SURVIVAL GUIDES</span> OR TO JOIN THE <span class="glitch-text text-white">RESISTANCE</span>.
                </h1>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="mailto:m@itechie.eu" class="cp-button reveal-node">Neural-Mail</a>
                    <a href="imessage:m@itechie.eu" class="cp-button reveal-node" style="background: var(--cp-blue);">iMessage</a>
                    <a href="https://instagram.com/matecurkovic" target="_blank" class="cp-button reveal-node" style="background: var(--cp-red); color: white;">Instagram</a>
                    <a href="https://wa.me/385911010101" target="_blank" class="cp-button reveal-node" style="background: #25D366;">WhatsApp</a>
                </div>
            </div>
            
            <div id="node-footer" class="flex justify-between font-mono text-[9px] font-bold uppercase opacity-60 reveal-node">
                <span>IDENTITY: MATE CURKOVIC</span>
                <span>ENC: RSA_4096</span>
                <span>LOC: ZADAR_HR</span>
            </div>
        </div>
    </div>

    <script>
        const progressBarElem = document.getElementById('progress-bar');
        const consoleOutput = document.getElementById('console-output');
        const loaderPercent = document.getElementById('loader-percent');
        const loaderContainer = document.getElementById('loader');
        const mainContentElem = document.getElementById('main-content');
        const crtOverlay = document.getElementById('crt-overlay');
        const textureOverlay = document.getElementById('texture-overlay');

        const logs = [
            "> Initializing ICE breaker...",
            "> Searching for local nodes (Zadar)...",
            "> Handshake @ m.itechie.eu",
            "> Bypassing corporate firewalls...",
            "> Decrypting matecurkovic.key",
            "> Building secure uplink...",
            "> Finalizing secure handshake...",
            "> Access Granted."
        ];

        let loadProgress = 0;
        let lastLogIndex = -1;

        function startLoading() {
            if (loadProgress < 100) {
                loadProgress += Math.random() * 3 + 1; 
                if(loadProgress > 100) loadProgress = 100;
                
                progressBarElem.style.width = loadProgress + '%';
                loaderPercent.innerText = Math.floor(loadProgress).toString().padStart(2, '0') + '%';
                
                const logIndex = Math.min(Math.floor((loadProgress / 100) * logs.length), logs.length - 1);
                
                if (logIndex !== lastLogIndex) {
                    const line = document.createElement('div');
                    line.innerText = logs[logIndex];
                    consoleOutput.appendChild(line);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                    lastLogIndex = logIndex;
                }
                
                setTimeout(startLoading, 80 + Math.random() * 150); 
            } else {
                revealInterface();
            }
        }

        async function revealInterface() {
            loaderContainer.style.opacity = '0';
            await new Promise(r => setTimeout(r, 1000));
            loaderContainer.style.display = 'none';

            mainContentElem.style.display = 'flex';
            crtOverlay.style.display = 'block';
            textureOverlay.style.display = 'block';
            document.body.style.backgroundColor = 'var(--cp-black)';

            const nodes = Array.from(document.querySelectorAll('.reveal-node'));
            for (let i = 0; i < nodes.length; i++) {
                setTimeout(() => {
                    nodes[i].classList.add('visible');
                }, i * 250); 
            }
        }

        window.onload = startLoading;
    </script>
</body>
</html>
